name: Create Release

on:
  workflow_run:
    workflows: ["Build System Image"]
    types:
      - completed
    branches:
      - master
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-image"
          path: ./artifacts
          merge-multiple: true

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.date.outputs.date }}
          name: Halium Build ${{ steps.date.outputs.date }}
          body: |
            Automated Halium build for Xiaomi Pad 4 (clover)

            **Build Date:** ${{ steps.date.outputs.date }}
            **Commit:** ${{ github.sha }}

            ## Images
            - halium-boot.img
            - system.img
            - vendor.img

            ## Installation
            Please refer to the documentation for installation instructions.
          files: |
            ./artifacts/halium-boot.img
            ./artifacts/system.img
            ./artifacts/vendor.img
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
